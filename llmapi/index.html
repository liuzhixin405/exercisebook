<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama AI 助手测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

            input[type="text"]:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

            .btn-secondary:hover {
                background: #e9ecef;
                color: #495057;
            }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

            .btn-danger:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .response-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .response-content {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            position: relative;
        }

            .typing-indicator::after {
                content: '';
                position: absolute;
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: #667eea;
                animation: typing 1.4s infinite ease-in-out;
            }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }

            .status.success {
                background: rgba(40, 167, 69, 0.1);
                color: #28a745;
                border: 1px solid rgba(40, 167, 69, 0.2);
            }

            .status.error {
                background: rgba(220, 53, 69, 0.1);
                color: #dc3545;
                border: 1px solid rgba(220, 53, 69, 0.2);
            }

            .status.info {
                background: rgba(102, 126, 234, 0.1);
                color: #667eea;
                border: 1px solid rgba(102, 126, 234, 0.2);
            }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .input-group {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .stream-content {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Ollama AI 助手</h1>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="请输入您的问题..." />
                <button id="askBtn" class="btn-primary" onclick="askQuestion()">提问</button>
            </div>

            <div class="controls">
                <button id="streamBtn" class="btn-primary" onclick="askQuestionStream()">流式提问</button>
                <button id="stopBtn" class="btn-danger" onclick="stopStream()" disabled>停止</button>
                <button id="clearBtn" class="btn-secondary" onclick="clearResponse()">清空</button>
                <button id="healthBtn" class="btn-secondary" onclick="checkHealth()">健康检查</button>
            </div>
        </div>

        <div class="response-section">
            <div id="responseContent" class="response-content">
                准备就绪，请输入问题开始对话...
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5031/api';
        let currentEventSource = null;
        let isStreaming = false;

        // 页面加载时检查健康状态
        window.addEventListener('load', () => {
            checkHealth();

            // 为输入框添加回车键支持
            document.getElementById('questionInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!isStreaming) {
                        askQuestionStream();
                    }
                }
            });
        });

        async function askQuestion() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                showStatus('请输入问题', 'error');
                return;
            }

            setLoading(true);
            showStatus('正在处理问题...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/question/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResponse(data.answer);
                showStatus('问题处理完成', 'success');
            } catch (error) {
                displayResponse(`错误: ${error.message}`);
                showStatus(`请求失败: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        function askQuestionStream() {
            const question = document.getElementById('questionInput').value.trim();
            if (!question) {
                showStatus('请输入问题', 'error');
                return;
            }

            if (isStreaming) {
                showStatus('正在处理中，请稍等或停止当前请求', 'info');
                return;
            }

            startStreaming();
            clearResponse();
            showStatus('开始流式处理...', 'info');

            try {
                currentEventSource = new EventSource(`${API_BASE_URL}/question/ask-stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                // 实际上，EventSource不支持POST请求体，我们需要用fetch
                currentEventSource.close();
                streamWithFetch(question);
            } catch (error) {
                displayResponse(`流式请求错误: ${error.message}`);
                showStatus(`流式请求失败: ${error.message}`, 'error');
                stopStreaming();
            }
        }

        async function streamWithFetch(question) {
            try {
                const response = await fetch(`${API_BASE_URL}/question/ask-stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                handleStreamData(data);
                            } catch (e) {
                                console.warn('解析SSE数据失败:', line);
                            }
                        } else if (line.startsWith('event: ')) {
                            const eventType = line.slice(7);
                            console.log('SSE事件:', eventType);
                        }
                    }
                }

                stopStreaming();
                showStatus('流式处理完成', 'success');
            } catch (error) {
                displayResponse(`流式处理错误: ${error.message}`);
                showStatus(`流式处理失败: ${error.message}`, 'error');
                stopStreaming();
            }
        }

        function handleStreamData(data) {
            if (data.content) {
                appendResponse(data.content);
            } else if (data.question) {
                showStatus(`开始处理问题: ${data.question}`, 'info');
            } else if (data.error) {
                displayResponse(`错误: ${data.error}`);
                showStatus(`处理失败: ${data.error}`, 'error');
                stopStreaming();
            }
        }

        function stopStream() {
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
            stopStreaming();
            showStatus('已停止流式处理', 'info');
        }

        function clearResponse() {
            document.getElementById('responseContent').innerHTML = '';
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/question/health`);
                const data = await response.json();

                if (data.status === 'healthy') {
                    showStatus('服务状态正常', 'success');
                } else {
                    showStatus('服务状态异常', 'error');
                }
            } catch (error) {
                showStatus('无法连接到服务', 'error');
            }
        }

        function displayResponse(content) {
            const responseEl = document.getElementById('responseContent');
            responseEl.innerHTML = content;
            responseEl.className = 'response-content stream-content';
        }

        function appendResponse(content) {
            const responseEl = document.getElementById('responseContent');
            responseEl.innerHTML += content;
            responseEl.className = 'response-content stream-content';
            responseEl.scrollTop = responseEl.scrollHeight;
        }

        function setLoading(loading) {
            const responseEl = document.getElementById('responseContent');
            const askBtn = document.getElementById('askBtn');

            if (loading) {
                responseEl.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>正在思考中...</div>
                    </div>
                `;
                askBtn.disabled = true;
            } else {
                askBtn.disabled = false;
            }
        }

        function startStreaming() {
            isStreaming = true;
            document.getElementById('streamBtn').disabled = true;
            document.getElementById('askBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            // 显示输入指示器
            const response
