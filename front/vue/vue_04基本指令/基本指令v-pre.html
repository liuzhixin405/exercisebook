<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <template id="my-app">
        <!-- <h2>{{message}}</h2>
        <h2 v-html="message"></h2>
        <h2 v-pre>{{message}}</h2>
        <h2 v-cloak>{{message}}</h2> -->
        <h2 v-cloak>{{msg}}</h2>
    </template>

    <script>
        const App={
            template:'#my-app',
            data() {
                return{
                    message:'<span style="color:red;background:blue;">hello world</span>' ,
                    msg:"hello world"
                }
            }
        }
        const app=Vue.createApp(App);
        app.mount("#app")
    </script>
</body>
</html>
