<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        #file-management-container {
            width: 30%; /* 30% width for file management */
            padding: 15px;
            border-right: 1px solid #ccc;
            background-color: #fff;
            overflow-y: auto; /* Scroll for file list */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            flex-grow: 1; /* Takes remaining width */
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background-color: #e9e9e9;
        }
        h2, h3 {
            color: #333;
            margin-top: 0;
        }
        #response {
            flex-grow: 1;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
            background-color: #fff;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        #questionInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical; /* Allow vertical resizing */
            min-height: 70px; /* Minimum height for 3 lines of text */
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #loading {
            margin-top: 10px;
            color: #007bff;
            display: none;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #eee;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .file-item.selected {
            background-color: #d0e7ff;
            border-color: #007bff;
        }
        .file-item button {
            padding: 5px 10px;
            background-color: #dc3545;
            font-size: 12px;
        }
        .file-item button:hover {
            background-color: #c82333;
        }
        #file-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            flex-grow: 1; /* Allow file list to expand */
            overflow-y: auto; /* Scroll for file list */
        }
        .file-list-item {
            display: flex;
            align-items: center;
            padding: 5px 0;
            cursor: pointer;
        }
        .file-list-item.selected {
            background-color: #e0e0e0;
        }
        .file-list-item input[type="checkbox"] {
            margin-right: 5px;
        }
        .file-list-item .folder-icon {
            margin-right: 5px;
            color: #ffc107; /* Folder icon color */
        }
        .file-list-item .file-icon {
            margin-right: 5px;
            color: #6c757d; /* File icon color */
        }
        #project-info {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        #project-path {
            font-weight: bold;
            word-break: break-all;
        }
        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .folder-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #goUpBtn {
            padding: 5px 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #goUpBtn:hover {
            background-color: #5a6268;
        }
        .upload-button-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .upload-button-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
                opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="file-management-container">
        <h2>文件管理</h2>
        <div id="project-info">
            当前项目路径: <span id="project-path"></span>
        </div>
        <div class="folder-navigation">
            <button id="goUpBtn">返回上级</button>
            <button onclick="createNewFolder()">新建文件夹</button>
            </div>
        <div class="file-actions">
            <button onclick="createNewProject()">新建项目</button>
            <div class="upload-button-wrapper">
                <button>选择文件夹</button>
                <input type="file" id="fileInput" webkitdirectory directory multiple onchange="handleFileSelection(event)">
            </div>
            <button onclick="uploadFiles()">上传到当前项目</button>
        </div>
        <ul id="file-list"></ul>
        <button onclick="deleteAllFiles()">移除当前项目所有文件</button>
    </div>
    <div id="chat-container">
        <h2>AI 聊天</h2>
        <div id="response">等待提问...</div>
        <div id="loading">思考中...</div>
        <div class="input-group">
            <textarea id="questionInput" placeholder="请输入你的问题..."></textarea>
            </div>
        <div class="button-group">
            <button id="askBtn">提问</button>
            <button id="stopBtn">停止</button>
            <button id="clearBtn">清空</button>
            <button id="healthBtn">健康检查</button>
            <input type="checkbox" id="deepModeCheckbox"> <label for="deepModeCheckbox">深度模式</label>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
