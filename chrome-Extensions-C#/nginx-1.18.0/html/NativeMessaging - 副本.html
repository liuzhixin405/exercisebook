<!DOCTYPE HTML>
<html>
<head>
<script>
function startApp() {
	var evt = document.createEvent("CustomEvent");
	evt.initCustomEvent('myCustomEvent', true, false, "im information");
	// fire the event
	document.dispatchEvent(evt);
}
 
</script>
</head>
<body>
 
<button type="button" onClick="startApp()" id="startApp">startApp</button>
</body>
</html>
